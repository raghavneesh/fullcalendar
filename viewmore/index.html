        <style>
            #calendar{
                max-width   : 500px;
                margin      : 0 auto;
            }
            .form-bubble{
                min-width   : 200px;
                max-width   : 200px;

        <!--[if lt IE 7]>

        <div id="calendar"></div>
        
        
        <script src='js/jquery.js'></script>
        <script src='js/jquery-ui-1.10.4.custom.min.js'></script>
        <script src='js/moment.min.js'></script>
        <script src='../dist/fullcalendar.js'></script>
        <script src="js/date.js"></script>
        <script src="js/jquery.formbubble.js"></script>
        <script src="js/fullcalendar.viewmore.js"></script>
        <script>
        $(document).ready(function(){
                $('#calendar').fullCalendar({
                    header  : {
                        left    : 'title',
                        right   : 'prev,next prevYear,nextYear'
                    },
                    editable	: false,
                    selectable: false,
                    selectHelper: false,
                    incDayRowHeight: false,
                    events: [
                       {
                            title  : 'Event',
                            start  : '2014-06-10'
                        },
                        {
                            title  : 'Some really long name for the event and long and long and long',
                            start  : '2014-06-10'
                        },
                         {
                            title  : 'Event',
                            start  : '2014-06-10'
                        },
                       
                        {
                            title  : 'event2',
                            start  : '2014-06-22',
                            end    : '2014-06-27'
                        },
                        {
                            title  : 'event3',
                            start  : '2014-06-23',
                            end    : '2014-06-25'
                        },
                        {
                            title  : 'event4',
                            start  : '2014-06-24'
                        }
                    ]
                       
                });  
            //By limiting number
            //$('#calendar').limitEvents(2);
            $('#calendar').limitEvents('height');
        });
        </script>
